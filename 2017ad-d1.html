			function process(){
				var contents = document.getElementById("strings").value.trim();
				var sum = 0;

				//Puzzle 1
				// First and last digits
				if (contents[0] == contents[contents.length -1]) 
					sum = parseInt(contents[0]);

				// Rest
				for (var i = 0; i < contents.length -1; i++) {
					if (contents[i] == contents[i+1]) sum = sum + parseInt(contents[i]);
				}
				
				answer1 = sum;

				//Puzzle 2
				sum = 0;
				var half = (contents.length) / 2;

				for (var i = 0; i < contents.length -1; i++) {
					if (i == half) half = half * -1;
					if (contents[i] == contents[i+half]) sum = sum + parseInt(contents[i]);
				}

				answer2 = sum;

				tellTheWorld(1, answer1, answer2);

			}

			function tellTheWorld(day, answer1, answer2)
			{
				document.getElementById("answer").innerHTML = 
					("Day " + day + ".1: " + answer1 + " | Day " + day + ".2: " + answer2);
			}

			// Adding a Trim function to String because textarea adds carriage return
			// if closing tag on new line

			String.prototype.trim = function() {
